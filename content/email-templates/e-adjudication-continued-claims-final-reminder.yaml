name: eAdjudication - Continued Claims (Final Reminder)
description: >-
  Sent 24 hours before a claimant's deadline (when the form link expires) if
  they have not yet submitted their form
appModes: ["ALL", "NJ"]
templates:
  language: english
  components:
    - kind: Banner
      required: true
    - kind: Header
      required: true
      subComponents:
        - kind: DepartmentSeal
          required: true
        - kind: Title
          required: true
          defaultValue:
            title: Expiring Soon— Request for information
        - kind: ProgramName
          required: true
          defaultValue:
            preset: Unemployment Insurance (UI)
            name: Unemployment Insurance (UI)
            backgroundColor: "#B9D8F3"
        - kind: DirectiveButton
          defaultValue:
            visible: false
    - kind: Name
      required: true
      defaultValue:
        name: "CAPTAIN AMERICA:"
    - kind: Body
      required: true
      subComponents:
        - kind: Intro
          required: true
          defaultValue:
            intro:
              - type: paragraph
                children:
                  - text: This is a final notice
                    bold: true
                  - text: " that your Unemployment Insurance (UI) claim has an issue and we need some more information."
              - type: paragraph
                children:
                  - text: ""
              - type: paragraph
                children:
                  - text: "Expires Tomorrow:"
                    bold: true
                  - text: "  9/13/2022. "
                  - text: Don't wait!
                    bold: true
                  - text: " "
              - type: paragraph
                children:
                  - text: ""
        - kind: Directive
          defaultValue:
            variant: Three Steps
            title: "Complete the following steps:"
            showTitle: true
            showLabel: false
            linkHref: >-
              https://forms.office.com/Pages/ResponsePage.aspx?id=0cN2UAI4n0uzauCkG9ZCp8zTKxTpe0RMmjY7qrMr_3BUOFlVUklYTzhDQjlWR0NaMVk1NjBQODJDWCQlQCN0PWcu
            buttonLabel: Get Started
            buttonColor: "#1b1b1b"
            step1Label:
              - type: paragraph
                children:
                  - text: Login & Answer
                    bold: true
                  - text: " all the questions"
            showStep1AdditionalContent: true
            step1Additional:
              - type: paragraph
                children:
                  - text: This form will expire on 5/12/2022
            step2Label:
              - type: paragraph
                children:
                  - text: Upload
                    bold: true
                  - text: " documentation (if necessary)"
            showStep2AdditionalContent: true
            step2Additional:
              - type: paragraph
                children:
                  - text: Required proofs must be sent by 00/00/0000
            step3Label:
              - type: paragraph
                children:
                  - text: Submit
                    bold: true
                  - text: " your answers."
                  - bold: true
                    text: " Don't wait."
            showStep3AdditionalContent: true
            step3Additional:
              - type: paragraph
                children:
                  - text: Look for a confirmation
            showMultipleStepsSupportiveText: true
            multipleStepsSupportiveText:
              - type: paragraph
                children:
                  - text: >-
                      A written decision will be mailed to your address to notify you of
                      your results.
                    italic: true
        - kind: SupplementalContent
          defaultValue:
            variant: Double Supplemental Content
            title: Are you receiving multiple emails?
            description:
              - type: paragraph
                children:
                  - text: >-
                      You may receive multiple emails with a link to a questionnaire that
                      needs to be completed.
                  - text: It is important to follow the link in each email
                    bold: true
                  - text: " and complete all of the questionnaires that are sent to you."
            secondTitle: Certify your answers!
            secondDescription:
              - type: paragraph
                children:
                  - text: >-
                      To complete your submission, check the “Certify” box and click the
                      "Submit" button on the "Certify & Submit" page.
        - kind: RulesRightsRegulations
          defaultValue:
            variant: Your Rights
            yourRightsTitle: "Your Rights:"
            showYourRightsDescription: false
            yourRightsList:
              - type: numbered-list
                children:
                  - type: list-item
                    children:
                      - text: >-
                          You may represent yourself or you may be represented at your own
                          expense by an attorney or non-attorney
                  - type: list-item
                    children:
                      - text: >-
                          You may request a postponement, if you require additional time to
                          prepare your response to this questionnaire
                  - type: list-item
                    children:
                      - text: >-
                          You may request that your employer produce any documents which
                          relate to your eligibility for benefits
                  - type: list-item
                    children:
                      - text: >-
                          You may request that statements be taken from your witnesses who
                          have firsthand knowledge of the case
                  - type: list-item
                    children:
                      - text: >-
                          You or your representative will have the opportunity to provide
                          witness statements, present documents and provide a closing
                          statement or summary
                  - type: list-item
                    children:
                      - text: >-
                          If the reason for the questionnaire is related to your employment,
                          any questions that you may have for your former employer may be
                          included on the form and the reviewing claims examiner may, at
                          his/her discretion, pose the question(s) to your former employer.
        - kind: LoginDetails
          defaultValue:
            variant: Information
            loginInformationTitle: Important Login Information
            loginInformationDescription:
              - type: paragraph
                children:
                  - text: >-
                      Login using the same Login ID and Password you used to file your
                      claim.
                    bold: true
            showLoginInformationBody: true
            loginInformationBody:
              - type: bulleted-list
                children:
                  - type: list-item
                    children:
                      - text: "If you do not have an account,"
                        bold: true
                        italic: true
                      - text: " create one here. After creating your account, return to this email and get started."
                        italic: true
                  - type: list-item
                    children:
                      - text: Forget your username and password?
                        bold: true
                        italic: true
                      - text: " Follow the links on the login page to help access your account."
                        italic: true
            loginInformationIcon: LockOpen
    - kind: Footer
      required: true
      subComponents:
        - kind: AdditionalContent
          required: true
          defaultValue:
            content:
              - type: paragraph
                children:
                  - text: ""
                  - type: link
                    url: "https://www.youtube.com/watch?v=S6zki_9fiDE"
                    children:
                      - text: Click here
                  - text: " for tips on how to attach documents to a form."
    - kind: StateSeal
      required: true
    - kind: Disclaimer
      required: true
