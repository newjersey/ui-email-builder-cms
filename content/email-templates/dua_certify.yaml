name: DUA Certify
description: Disaster Unemployment Assistance Certify
components:
  - kind: Banner
    required: true
  - kind: Header
    required: true
    subComponents:
      - kind: DepartmentSeal
        required: true
      - kind: Title
        visibleByDefault: true
        description: Keep this short and to the point!
        defaultValue:
          title: "Certify for benefits"
      - kind: ProgramName
        visibleByDefault: true
        defaultValue:
          preset: "Disaster Unemployment Assistance (DUA)"
          name: "Disaster Unemployment Assistance (DUA)"
          backgroundColor: "#CCBDDF"
  - kind: Name
    visibleByDefault: true
    description: Adding a name is highly encouraged. Avoid using "Dear" before the name
    defaultValue:
      name: "{!EADJ_UI_CASE__C.EADJ_CLAIMANT_NAME__C}:"
  - kind: Body
    required: true
    subComponents:
      - kind: Intro
        visibleByDefault: true
        description: Keep it simple and clear. Don't use filler language like "please" or
        defaultValue:
          intro:
            [
              {
                type: "paragraph",
                children:
                  [
                    {
                      text: "Your Disaster Unemployment Assistance (DUA) weekly certification is ready for you to complete.",
                    },
                  ],
              },
            ]
      - kind: Directive
        visibleByDefault: true
        defaultValue:
          variant: Three Steps
          showTitle: false
          label:
            - type: paragraph
              children:
                - text: "This week's link:"
                  bold: true
          linkHref: "https://hosted-pages.id.me/njdol"
          buttonLabel: Get Started
          step1Label: Sign in to your account
          showStep1AdditionalContent: true
          step1Additional:
            - type: paragraph
              children:
                - text: This form will expire on 00/00/0000
          step2Label: Answer the questions
          showStep2AdditionalContent: false
          step3Label: Submit your form. Don't wait.
          showStep3AdditionalContent: true
          step3Additional:
            - type: paragraph
              children:
                - text: Look for a confirmation email

      - kind: SupplementalContent
        visibleByDefault: true
        description: Add other resources that will help color the message you're sending
        defaultValue:
          variant: "Single Supplemental Content"
          title: Your Certification Day
          description:
            - type: paragraph
              children:
                - text: "Your designated certification day is: "
                - text: "Sunday, 8am-9pm"
                  bold: true
            - type: paragraph
              children:
                - bold: true
                  text: ""
            - type: paragraph
              children:
                - text: >-
                    Add this to your calendar, refrigerator, or anywhere that will help
                    you not forget. Additional details on our certification hours can be
                    found
                - text: " "
                - type: link
                  url: >-
                    https://www.myunemployment.nj.gov/labor/myunemployment/apply/overpayments/
                  children:
                    - text: here
                - text: .
            - type: paragraph
              children:
                - text: ""
            - type: paragraph
              children:
                - text: >-
                    If you miss your designated certification day, you can certify on
                    Friday between 8am - 7pm.
                  italic: true
  - kind: Footer
    required: true
    subComponents:
      - kind: AdditionalContent
        visibleByDefault: true
        description: A great place to add links to find out more about programs and
          other state offerings. <strong>Do not use "click here"!</strong>
        defaultValue:
          content:
            - type: paragraph
              children:
                - text: >-
                    More information on Pandemic Unemployment Assistance and how its rate is
                    determined can be found
                - text: " "
                - type: link
                  url: >-
                    https://www.myunemployment.nj.gov/labor/myunemployment/apply/overpayments/
                  children:
                    - text: here
                - text: .
  - kind: StateSeal
    required: true
  - kind: Disclaimer
    required: true
