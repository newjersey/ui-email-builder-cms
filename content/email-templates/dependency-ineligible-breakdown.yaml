name: Dependency - Ineligible Breakdown
description: When someone is not eligible for benefits.
appModes: ["ALL", "NJ"]
components:
  - kind: Banner
    required: true
  - kind: Header
    required: true
    subComponents:
      - kind: DepartmentSeal
        required: true
      - kind: Title
        required: true
        visibleByDefault: true
        description: Keep this short and to the point!
        defaultValue:
          title: You are not eligible for Dependency Benefits
      - kind: ProgramName
        visibleByDefault: true
        required: true
        defaultValue:
          preset: Dependency Benefits
          name: Dependency Benefits
          backgroundColor: "#F1DEA0"
      - kind: DirectiveButton
        visibleByDefault: false
  - kind: Name
    visibleByDefault: true
    required: true
    description: Adding a name is highly encouraged. Avoid using "Dear" before the name
    defaultValue:
      name: "{!EADJ_ISSUE__C.EADJ_CLAIMANT_NAME__C}:"
  - kind: Body
    required: true
    subComponents:
      - kind: Intro
        required: true
        visibleByDefault: true
        description: Keep it simple and clear. Don't use filler language like "please" or
        defaultValue:
          intro:
            - type: paragraph
              children:
                - text: Your application for Dependency Benefits has been reviewed and
      - kind: Status
        required: true
        visibleByDefault: true
        description: Make it obvious what the current state is
        defaultValue:
          variant: Overview
          status: Your weekly benefit rate will not increase
          showSupportiveInformation: false
          showDescription: false
      - kind: InformationalBox
        visibleByDefault: true
        required: true
        defaultValue:
          boxColor: Benefit Blue
          icon: Bookmark
          title: Dependent Details
          description: "{!EADJ_ISSUE__C.SPOUSE_CIVIL_UNION_PARTNER_NAME_EMAIL__C}<br>{!eadj_Issue__c.Spouse_Civil_Union_Partner_Name_Email__c}\t{!eadj_Issue__c.Spouse_Civil_Union_Determination__c}&nbsp;<br>{!eadj_Issue__c.Spouse_Civil_Union_Denial_Reason__c}<br><br>CHILD&nbsp;<br>{!eadj_Issue__c.First_Dependent_Name__c}\t{!eadj_Issue__c.First_Dependent_Determination__c}<br>{!eadj_Issue__c.First_Dependent_Denial_Reason__c}<br>&nbsp;<br>CHILD&nbsp;<br>{!eadj_Issue__c.Second_Dependent_Name__c}\t{!eadj_Issue__c.Second_Dependent_Determination__c}<br>{!eadj_Issue__c.Second_Dependent_Denial_Reason__c}<br>&nbsp;<br>CHILD&nbsp;<br>{!eadj_Issue__c.Third_Dependent_Name__c}\t{!eadj_Issue__c.Third_Dependent_Determination__c}<br>&nbsp;{!eadj_Issue__c.Third_Dependent_Denial_Reason__c}<br>"
          showSupportiveInformation: true
          supportiveInformation:
            - type: paragraph
              children:
                - italic: true
                  text: This determination was made based on available information.
      - kind: RulesRightsRegulations
        visibleByDefault: true
        required: true
        description: Rights? Regulations? Appeals? Reminders?
        defaultValue:
          variant: Appeal Rights
          icon: Flag
          appealRightsTitle: Appeal Rights
          appealRightsSummary:
            - type: paragraph
              children:
                - text: >-
                    If you disagree with this determination, you have the right to file an
                    appeal. Your appeal must be received within seven (7) days after the
                    date you received this email.
          appealRightsShowInstruction: false
          appealRightsButton: Get Started
          appealRightsHref: "https://www.state.nj.us/labor/salesforce/uia-w2l/onlineappealsProd.htm"
          appealRightsShowInfoLabel: true
          appealRightsInfoLabel: "For your appeal:"
          appealRightsShowTerms: true
          appealRightsTerms:
            - label: "Program Code:"
              value: "{!eadj_Issue__c.PC_Code__c}"
            - label: "Date of Claim:"
              value: "{!eadj_Issue__c.eadj_Date_of_Claim__c}"
            - label: "Date of Determination:"
              value: "{!eadj_Issue__c.LastModifiedDate}"
      - kind: SupplementalContent
        required: true
        visibleByDefault: true
        description: Add other resources that will help color the message you're sending
        defaultValue:
          variant: Single Supplemental Content
          title: Feedback (Optional)
          description:
            - type: paragraph
              children:
                - text: "This email is a new beta design created by New Jersey's Division of Unemployment Insurance in collaboration with New Jersey's Office of Innovation. Take our 2 minute survey "
                - type: link
                  url: >-
                    https://forms.office.com/pages/responsepage.aspx?id=0cN2UAI4n0uzauCkG9ZCp8vdJirKkE1EhbKGZFHwI15UQzlKNTlVRDlDRVAyWTlCQVNWMk9aWk9RUS4u
                  children:
                    - text: here
                - text: .
  - kind: StateSeal
    required: true
  - kind: Disclaimer
    required: true
