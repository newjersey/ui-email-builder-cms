name: Verify
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node and install packages
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Run typecheck
        run: npm run typecheck
      - name: Run tests
        run: npm run test
      - name: Run linter
        run: npm run lint
      - name: Run build
        run: npm run build
